<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Postulación</title>
</head>
<body>
	<h1>Porfavor rellene el siguiente Formulario para la postulación para el trabajo de apoyo ambiental para Chiloé.</h1>
	<form id="formulario">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required><br><br>

		<label for="rut">RUT (sin puntos ni guion):</label>
		<input type="text" id="rut" name="rut" minlength="9" maxlength="10" required>
		<span id="msgRut">Rut Invalido</span>
		<br><br>

		<label for="apellido-paterno">Apellido Paterno:</label>
		<input type="text" id="apellido-paterno" name="apellido-paterno" required>
		<span id="msgapellido-paterno">evento Focus</span><br><br>
		
		<label for="apellido-materno">Apellido Materno:</label>
		<input type="text" id="apellido-materno" name="apellido-materno" required>
		<span id="msgapellido-materno">Ap Materno Invalido</span><br><br>

		<label for="fecha-nacimiento">Fecha de Nacimiento:</label>
		<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
		<br><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" min="18" max="99" required><br><br>

		<label for="genero">Género:</label>
		<select id="genero" name="genero" required>
			<option value="">Seleccione una opción</option>
			<option value="masculino">Masculino</option>
			<option value="femenino">Femenino</option>
			<option value="otro">Otro</option>
		</select><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="celular">Celular (sin +56 ni guiones):</label>
		<input type="tel" id="celular" name="celular" minlength="9" maxlength="9"><br><br>

		<label for="profesion">Profesión:</label>
		<input type="text" id="profesion" name="profesion" required><br><br>

		<label for="motivacion">Motivación para postular al trabajo:</label>
		<textarea id="motivacion" name="motivacion" rows="5" required></textarea>
		<input id="btnValida" type="button" value="Enviar">
		<input type="reset" value="Borrar">

	</form>
	<br><br>
	<input id="btnMostrar" type="button" value="Mostrar formulario">
	<br><br>
	<textarea id="carta"></textarea>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>

	<script>
		$(document).ready(function(){
			$("#btnValida").click(validar)
			$("#btnMostrar").click(mostrar)	
			$("#carta").hide()
			$("#btnMostrar").hide()
			$("#msgRut").hide()
			$("#msgapellido-paterno").hide()
			$("#msgapellido-materno").hide()

			$("#rut").blur(blurRut)
			$("#apellido-paterno").focus(focusAppaterno)
			$("#apellido-materno").change(changeApmaterno)
			$("#nombre").select(selectNombre)
		})
	</script>
</body>
</html>
